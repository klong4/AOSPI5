<?xml version="1.0" encoding="UTF-8"?>
<!-- Raspberry Pi 5 Bluetooth Configuration -->
<bluedroid>
    <global>
        <entry name="BtSnoopLogOutput" value="true"/>
        <entry name="BtSnoopDefaultMode" value="full"/>
        <entry name="BtSnoopMaxPacketsPerFile" value="0xFFFF"/>
        <entry name="BtSnoopLogPath" value="/data/misc/bluetooth/logs/btsnoop_hci.log"/>
    </global>

    <adapter>
        <entry name="Address" value=""/>
        <entry name="LE_LOCAL_KEY_IRK" value=""/>
        <entry name="LE_LOCAL_KEY_IR" value=""/>
        <entry name="LE_LOCAL_KEY_DHK" value=""/>
        <entry name="LE_LOCAL_KEY_ER" value=""/>
        <entry name="ScanMode" value="0"/>
        <entry name="DiscoveryTimeout" value="120"/>
        <entry name="Name" value="Raspberry Pi 5"/>
    </adapter>

    <remote_devices/>

    <interop>
        <interop_name="INTEROP_DISABLE_LE_SECURE_CONNECTIONS" address=""/>
    </interop>
</bluedroid>
